<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
	<title>Document</title>
	<style type="text/css">
		body{
			margin: 0;
			padding:0;
			background-color: #000;
			font-size:12px;

		}
		.iphone{
			width:340px;
			height:540px;
			background-color: #fff;
			position: absolute;
			left:50%;
			top:50%;
			margin:-270px 0 0 -170px;
		}

	</style>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

	<!--引入饼图资源-->
	<script type="text/javascript" src="../js/H5ComponentPi.js"></script>
	
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentPi.css" >
</head>
<body>
	<!--用于开发饼图折线组件-->
	<div class="iphone">

	</div>
	<script type="text/javascript">
		var cfg = {
			type:'pi',
			width:400,//原来为540时，显示的圆不全
			height:400,
			data:[
				['A项目',.4,'#ff7676'],
				['B项目',.2],
				['C项目',.05],
				['D项目',.2],
				['E项目',.15],
				],

			css:{
				top:200,
			},
			//animateIn:{ top:200,opacity:1},
			//animateOut:{ top:100,opacity:0},
			center:true,
		}

		var h5 = new H5ComponentPi('myName',cfg);
		$('.iphone').append(h5);
//一段测试代码，点击的时候会载入载出
		var leave = true;
		$('body').click(function(){
			leave = !leave;
			$('.h5_component').trigger(leave?'onLeave':'onLoad')
		})
	</script>
</body>
