<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<mete name="viewport" content="width=device-width, minimum-scale=1,maximum-scale=1">
	<title>CRM周报</title>

	<!--加载所有的组件资源-->
	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.fullPage.js"></script>
	<!--加载H5对像：进行内容管理-->
	<script type="text/javascript" src="js/H5.js"></script>
	<link rel="stylesheet" type="text/css" href="css/H5.css">

	<!--加载H5相关资源-->
	<script type="text/javascript">
		var res = ['Base','Bar','Point'];
		var html =[];
		for (s in res){
			html.push('<script type="text/javascript" src="js/H5Component'+res[s]+'.js"><\/script>');
			html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[s]+'.css">');
		}
		document.write( html.join(''));
	</script>
	
	<!--页面逻辑的样式-->
	<style type="text/css">
		body{
			margin:0;
			padding: 0;
		}


		.h5_page{
			background-image: url(imgs/page_bg.png);
		}
		.h5_page_face{
			background-image: url(imgs/face_bg.png);
		}
		.h5_component_name_caption{
			background-image: url(imgs/page_caption_bg.png);
			width: 283px;
			height:160px;
			text-align: center;
			line-height: 140px;
			font-size: 20px;
			color:#fff;
		}

	</style>

	<!--主要逻辑-->
	<script type="text/javascript">
		
		$(function(){

			var h5 = new H5();
			h5
				.addPage('face')//链式调用
						.addComponent('logo',{
							center:true,
							width:395,
							height:130,
							bg:'imgs/face_logo1.png',
							css:{opacity:0},
							animateIn:{top:100,opacity:1},
							animateOut:{top:0,opacity:0},
						})
						.addComponent('slogan',{
							center:true,
							width:365,
							height:99,
							bg:'imgs/face_slogan1.png',
							css:{opacity:0,top:180},
							animateIn:{left:'50%',opacity:1},
							animateOut:{left:'0%',opacity:0},
							delay:500,
						})
				.addPage()
					.addComponent('caption',{text:'线索转化率'})//point
					.addComponent('point',
							{
								type:'point',
								width:300,
								height:300,
								data:[
									['浙江省',.4,'green'],
									['北京市',.2,'yellow',0,'-60%'],
									['天津市',.2,'red',0,'100%'],
									],

								css:{
									bottom:0,
									opacity:1,
								},
								animateIn:{ bottom:'40%',opacity:1},
								animateOut:{ bottom:0,opacity:0},
								center:true,
							})

				.addPage()
					.addComponent('caption',{text:'线索数量'})//bar
					.addComponent('bar',
							{
								type:'bar',
								width:530,
								height:600,
								data:[
									['新疆办事处',.4,'#ff7676'],
									['湖南办事处',.2],
									['浙江办事处',.1],
									['湖北办事处',.2],
									['江苏办事处',.35],
									['北京办事处',.05],
									['天津办事处',.09],
									],

								css : {
					                    top:100,
					                    opacity:0
					                },
					                animateIn:{
					                    opacity:1,
					                    top:200,
					                },
					                animateOut:{
					                    opacity:0,
					                    top:100,
								},
								center:true,
							})
				.addPage('tail')
					.addComponent('logo',{
						center:true,
						width:359,
						height:129,
						text:'未完不续',
						css:{
							top:240,opacity:0,textAlign:'center',fontSize:'26px'
						},
						animateIn:{opacity:1,top:210},
						animateOut:{opacity:0,top:240},
					})
					.addComponent('back',{
						width:52,
						height:50,
						bg:'imgs/tail_back.png',
						center:true,
						onclick : function(){
							$.fn.fullpage.moveTo(1)
						}
					})
						
					.loader();

		})

	</script>
</head>
<body>
	
</body>
</html>
